<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <link href="css/uicss.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/easyui.css" rel="stylesheet" />
    <link href="css/icon.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easyui.min.js"></script>
    <script src="js/ui.js"></script>
</head>
<body>
    <table id="dg" fixed="true" fit="true" toolbar="#toolbar" pagination="true" rownumbers="true" fitcolumns="true">
        <thead>
            <tr>
                <th field="uCode" hidden="hidden"></th>
                <th field="driverName" width="10">司机姓名</th>
                <th field="phone" width="10" hidden="hidden">手机号码</th>
                <th field="sPhone" width="10">手机号码</th>
                <th field="cityName" width="10">工作省市</th>
                <th field="districtName" width="10">工作县/区</th>
                <th field="driverAge" sortable="true" width="10">驾龄</th>
                <th field="sourceText" width="10">来源渠道</th>
                <th field="tryCarStatusStr" width="10">试车</th>
                <th field="trainStatusStr" width="10">入职培训</th>
                <th field="createTimeStr" width="10">注册日期</th>
                <th field="updateTimeStr" width="10">提交日期</th>
                <th field="inJobStatusStr" width="10">状态</th>
            </tr>
        </thead>
    </table>
    <div id="toolbar">

        <form id="queryForm">
            <table class="searchbox-body">
                <tr>
                    <th>订单号：</th>
                    <td>
                        <input id="OrderId" class="easyui-textbox" />
                    </td>
                    <th>最小可疑系数：</th>
                    <td>
                        <input id="MinSuspicious" class="easyui-combobox">
                    </td>
                    <th>最大可疑系数：</th>
                    <td>
                        <input id="MaxSuspicious" class="easyui-combobox">
                    </td>
                    <th>最小订单金额：</th>
                    <td>
                        <input id="MinMoney" class="easyui-textbox" />
                    </td>
                </tr>
                <tr>
                    <th>最大订单金额：</th>
                    <td>
                        <input id="MaxMoney" class="easyui-textbox" />
                    </td>
                    <th>最小优惠金额：</th>
                    <td>
                        <input id="MinCouponMoney" class="easyui-textbox" />
                    </td>
                    <th>最大优惠金额：</th>
                    <td>
                        <input id="MaxCouponMoney" class="easyui-textbox" />
                    </td>
                    <th>开始活动日期：</th>
                    <td>
                        <input id="StartTime" class="easyui-datebox">
                    </td>
                </tr>
                <tr>
                    <th>结束活动日期：</th>
                    <td>
                        <input id="EndTime" class="easyui-datebox">
                    </td>
                    <th>开始审核时间：</th>
                    <td>
                        <input id="StartAuditTime" class="easyui-datebox" />
                    </td>
                    <th>结束审核时间：</th>
                    <td>
                        <input id="EndAuditTime" class="easyui-datebox" />
                    </td>
                    <th>审核状态：</th>
                    <td>
                        <input id="AuditState" class="easyui-combobox">
                    </td>
                </tr>
                <tr>
                    <th>审核人：</th>
                    <td>
                        <input id="OpUser" class="easyui-textbox">
                    </td>
                    <td colspan="2">
                        <a href="javascript:void(0);" btn id="btn1" onclick="doQuery()" wlspac>
                            <i class="fa fa-search"></i> 查询
                        </a>
                        <a href="javascript:void(0);" btn id="btn2" onclick="clearForm()" wlspac>
                            <i class="fa fa-refresh"></i> 重置
                        </a>
                    </td>
                </tr>
            </table>
        </form>
        <div btn-sp>
            <div><i class="fa fa-refresh"></i> 清空选择</div>
            <div><i class="fa fa-plus-square"></i> 新建</div>
            <div><i class="fa  fa-trash-o"></i> 删除</div>
            <div><i class="fa fa-pencil-square-o"></i> 修改</div>
            <div><i class="fa fa-eye"></i> 查看</div>
        </div>
    </div>
    <script type="text/javascript">
         $('#dg').datagrid({
        iconCls: 'icon-house',//图标
        loadMsg: "正在努力加载数据，请稍后...",
        
        method: "post",
        url: "http://192.168.10.62:8089/" + "api/driverinfo/PostSearch",
        pageSize: 15,
        pageList: [15, 30, 50, 100, 500, 1000],
        //width: 700,
        //height: 'auto',
        //border: false,
        //singleSelect: false,//是否单选
        striped: true,//行奇偶分色
        pagination: true,//分页控件
        rownumbers: true,//行号
        fit: true,//响应式大小
        //fixed: true, //固定
        fitColumns: true, //列适应
        nowrap: false,
        //remoteSort: false,
        frozenColumns: [[
            { field: 'ck', checkbox: true }
        ]],
        queryParams: {
            listType: "zp_report",
            cityId: 0,
            signInStatus: 0,
            module: true
        }
    });
    </script>
</body>
</html>
